{% block comment_modal %}
  <div class="modal fade" id="my-{{comment.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header flex-column align-items-center">
          <h3><span><i class="far fa-times-circle fa-lg text-danger"></i></span></h3>
          <h5 class="modal-title text-uppercase " id="commentModalLabel">Are You sure</h5>
        </div>
        <div class="modal-body text-center text-muted">
          Do you really want to Delete this comment?
        </div>
        <div class="modal-footer justify-content-center">
            <form action="{% url 'delete_comment' comment.id  %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">Delete</button>
            </form>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Go back</button>
        </div>
      </div>
    </div>
</div>
{% endblock comment_modal %}
